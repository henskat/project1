<!DOCTYPE html>
<html>
  <head>
    <title>Pacifica</title>
    <link rel="shortcut icon" type="image/png" href="images/pacifica.png" />
    <link href="css/style-nav-footer.css" rel="stylesheet" type="text/css" />
    <link href="css/style-body.css" rel="stylesheet" type="text/css" />
    <link href="css/style-contact-us.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer src="js/navbar-functionality.js"></script>
  </head>
  <body>
    <!--Nav Bar-->
    <header>
      <script src="js/navbar.js"></script>
    </header>
    <div class="background-header"></div>
    <div class="body">
      <div class="body-content">
        <h2 class="body-title blue">Contact Us</h2>
        <div id="below-title-content">
          <div class="contact-body">
            <!--Hours & Location-->
            <div class="contact-row">
              <div>
                <p class="contact-title">Hours</p>
                <p class="text">Monday - Friday: 10:00 a.m. - 5:00 p.m.</p>
                <p class="text">Saturday: 9:00 a.m. - 6:00 p.m.</p>
                <p class="text">Sunday: 9:00 a.m. - 4:00 p.m.</p>
              </div>
              <div>
                <p class="contact-title">Find Us</p>
                <p class="text">
                  Location: 1329 Oakland Street, St. Paul, Minnesota 55119
                </p>
                <p class="text">Email: pacifica-spa@gmail.com</p>
                <p class="text">Phone: 651-578-9699</p>
              </div>
            </div>
            <!--Our Location on a Map!-->
            <div class="contact-row two">
              <div>
                <p class="contact-title">Our Location</p>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2824.150937785415!2d-93.12618798556933!3d44.9405994790982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f62a93699f59e7%3A0x888a81bd7646a54!2sOakland%20Ave%2C%20St%20Paul%2C%20MN%2055102!5e0!3m2!1sen!2sus!4v1584830374684!5m2!1sen!2sus"
                  width="100%"
                  height="80%"
                  frameborder="0"
                  style="border: 2px solid #d3d3d3;"
                  allowfullscreen=""
                  aria-hidden="false"
                  tabindex="0"
                ></iframe>
              </div>
            </div>
            <!--Contact Us Form-->
            <div class="contact-form">
              <p class="contact-title">Have a Question?</p>
              <form>
                <div>
                  <label>Name:</label>
                  <input
                    type="text"
                    placeholder=" Sarah Smith"
                    size="18"
                    required
                  />
                </div>
                <div>
                  <label>Email:</label>
                  <input
                    type="text"
                    placeholder=" example@gmail.com"
                    size="18"
                    required
                  />
                </div>
                <div>
                  <label>Message:</label>
                  <textarea
                    type="text"
                    placeholder="leave a message..."
                    maxlength="11"
                    size="11"
                    required
                  ></textarea>
                </div>
                <div class="submit-button-div">
                  <button class="submit-button">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="background-footer"></div>
    <!--Footer-->
    <footer class="footer">
      <script src="js/footer.js"></script>
    </footer>
  </body>
</html>
